name: Bundle Extensions

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bundle Chrome extension
        run: ./bundle_chrome.sh

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: build/no-prime-chrome-*.zip

  firefox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bundle Firefox extension
        run: ./bundle_firefox.sh

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: build/no-prime-firefox-*.zip

  safari:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bundle Safari extension
        run: ./bundle_safari.sh

      - name: Upload Safari artifact
        uses: actions/upload-artifact@v4
        with:
          name: safari-extension
          path: build/no-prime-safari-*.zip
